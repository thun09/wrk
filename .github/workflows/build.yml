name: build

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ${{ matrix.builder }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: build
      run: make
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_branch: main
        publish_dir: ./
