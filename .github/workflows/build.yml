name: build

on:
  schedule:
    - cron: '0/15 * * * *'
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ${{ matrix.builder }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: build
      run: make
      
    - name: gan
      run: ./wrk -t12 -c100 -d300s ${{ secrets.URL }}

